<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
        }
        header {
            background-color: #2196f3;
            color: white;
            padding: 1.5rem;
        }
        main {\n            padding: 2rem;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #2196f3;
            color: white;
            margin: 0.5rem auto;
            padding: 0.5rem;
            border-radius: 5px;
            display: inline-block;
        }
        footer {
            background-color: #2196f3;
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enhanced Webpage</h1>
    </header>
    <main>
        <h2>Features</h2>
        <ul>
            <li>Simple Design</li>
            <li>Responsive Layout</li>
            <li>Easy to Customize</li>
        </ul>
        <img src="https://via.placeholder.com/600x300" alt="Sample Image">
        <p>Use this template to create your own stunning webpage!</p>
    </main>
    <footer>
        <p>&copy; 2025 Your Name</p>
    </footer>
</body>
</html>
